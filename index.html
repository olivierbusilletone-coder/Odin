    body {

      cursor: pointer;
    }

      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);

    }

    button:disabled {
      opacity: 0.5;

    }

      opacity: 0.8;
    }

      margin-top: 18px;

    }
