<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Odinverse Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 5px;
    }

    header span {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 30px;
      flex: 1;
    }

    .about {
      max-width: 1000px;
      margin-bottom: 30px;
      padding: 20px 28px;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .wallet-box {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .wallet-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .wallet-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b6b2f, #e0b44c);
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
    }

    .status, .address {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .qr-wrapper {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .qr-wrapper svg {
      width: 220px;
      height: 220px;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
    }

    .wallet-balances {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
      padding: 16px;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      font-weight: bold;
    }

    .nft-section {
      margin-top: 30px;
    }

    .nft-list {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      padding-bottom: 12px;
    }

    .nft-card {
      min-width: 200px;
      background: #f9f5f0;
      color: #000;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.4);
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BcN-Pbai.js"></script>
</head>

<body>

<header>
  <h1>ODINVERSE</h1>
  <span>MultiversX Viking Ecosystem</span>
</header>

<main>
  <div>

    <!-- ABOUT -->
    <section class="about" id="aboutSection">
      <h2>ABOUT</h2>
      <p>
        Odin'sDeck is a Viking-inspired ecosystem built on MultiversX.
        This wallet allows you to connect and view your NFTs.
      </p>
    </section>

    <!-- WALLET -->
    <div class="wallet-box">

      <div class="wallet-header">
        <div class="subtitle">Viking Wallet Connect</div>
      </div>

      <!-- STEP 1 -->
      <div class="wallet-actions">
        <button id="connectBtn">Connect Wallet</button>
        <button id="disconnectBtn" class="secondary" style="display:none;">
          Disconnect
        </button>
      </div>

      <!-- STEP 2 : CHOIX WALLET -->
      <div class="wallet-actions" id="walletChoices" style="display:none;">
        <button id="connectExtension">Extension</button>
        <button id="connectWalletConnect">WalletConnect</button>
      </div>

      <div class="status" id="status">Status: Not connected</div>
      <div class="address" id="address">—</div>

      <div class="qr-wrapper">
        <div id="MyWalletConnectQRContainer"></div>
      </div>

      <div class="wallet-balances"></div>

      <div class="nft-section" id="nftSectionOdins" style="display:none;">
        <h2>Odin'Deck</h2>
        <div class="nft-list" id="odinsList"></div>
      </div>

      <div class="nft-section" id="nftSectionOthers" style="display:none;">
        <h2>Other NFTs</h2>
        <div class="nft-list" id="otherNftsList"></div>
      </div>

    </div>
  </div>
</main>

<footer>
  © 2025 Odinverse — Built on MultiversX
</footer>

</body>
</html>
