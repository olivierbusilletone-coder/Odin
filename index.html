<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AppOdinverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ================= RESET ================= */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================= HEADER ================= */
    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 5px;
    }

    header span {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* ================= MAIN ================= */
    main {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 30px;
      flex: 1;
    }

    /* ================= ABOUT ================= */
    .about {
      max-width: 1000px;
      margin-bottom: 30px;
      padding: 20px 28px;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* ================= WALLET BOX ================= */
    .wallet-box {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .wallet-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b6b2f, #e0b44c);
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
    }

    .status, .address {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    /* ================= QR ================= */
    .qr-wrapper {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .qr-wrapper svg {
      width: 220px;
      height: 220px;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
    }

    /* ================= BALANCES ================= */
    .wallet-balances {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0 15px;
      padding: 16px;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      font-weight: bold;
    }

    /* ================= NFT LIST ================= */
    .nft-section { margin-top: 30px; }

    .nft-list {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
    }

    .nft-card {
      width: 120px;
      background: #f9f5f0;
      color: #000;
      border-radius: 12px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .nft-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .nft-name {
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .nft-nonce {
      font-size: 11px;
      opacity: 0.6;
    }

    /* ================= NFT MODAL ================= */
    .nft-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .nft-modal-content {
      background: #111;
      border-radius: 16px;
      padding: 22px;
      width: 90%;
      max-width: 420px;
    }

    .nft-modal h3 {
      margin: 10px 0;
      text-align: center;
    }

    .modal-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 12px;
      background: #000;
    }

    .nft-attributes {
      margin-top: 14px;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 220px;
      overflow-y: auto;
    }

    .attr {
      display: flex;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .close-modal {
      margin-top: 16px;
      width: 100%;
    }

    /* ================= FOOTER ================= */
    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.4);
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BfyuwDo3.js"></script>
</head>

<body>

<header>
  <h1>ODINVERSE</h1>
  <span>MultiversX Viking Ecosystem</span>
</header>

<main>
  <div>

    <section class="about" id="aboutSection">
      <h2>ABOUT</h2>
      <p>
        Odin'sDeck is a Viking-inspired ecosystem built on MultiversX.
        This app allows you to connect and view your NFTs.
      </p>
    </section>

    <div class="wallet-box">

      <div class="wallet-actions">
        <button id="connectBtn">Connect Wallet</button>
        <button id="disconnectBtn" class="secondary" style="display:none;">
          Disconnect
        </button>
      </div>

      <div class="wallet-actions" id="walletChoices" style="display:none;">
        <button id="connectExtension">Extension</button>
        <button id="connectWalletConnect">WalletConnect</button>
      </div>

      <div class="status" id="status">Status: Not connected</div>
      <div class="address" id="address">—</div>

      <div class="qr-wrapper">
        <div id="MyWalletConnectQRContainer"></div>
      </div>

      <div class="wallet-balances"></div>

      <!-- ===== MINT BUTTON ===== -->
		<div class="wallet-actions" id="mintContainer" style="display:none;">
		  <a href="https://xoxno.com/collection/ODINSDECK-4e300a/drops" target="_blank">
			<button>Mint Odin'sDeck</button>
		  </a>
		</div>


      <div class="nft-section" id="nftSectionOdins" style="display:none;">
        <h2>Odins'Deck</h2>
        <div class="nft-list" id="odinsList"></div>
      </div>

      <div class="nft-section" id="nftSectionOthers" style="display:none;">
        <h2>Other NFTs</h2>
        <div class="nft-list" id="otherNftsList"></div>
      </div>

    </div>
  </div>
</main>

<!-- ===== NFT MODAL ===== -->
<div class="nft-modal" id="nftModal">
  <div class="nft-modal-content">
    <h3 id="modalTitle"></h3>
    <img id="modalImage" class="modal-image" />
    <div class="nft-attributes" id="modalAttributes"></div>
    <button class="close-modal secondary" id="closeModal">Close</button>
  </div>
</div>

<footer>
  © 2025 Odinverse — Built on MultiversX
</footer>

</body>
</html>
