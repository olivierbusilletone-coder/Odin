  <style>
    /* ================= RESET ================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================= HEADER ================= */
    header {
      width: 100%;
      padding: 20px 40px;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 5px;
    }

    header span {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* ================= MAIN ================= */
    main {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 30px;
      flex: 1;
    }

    /* ================= ABOUT ================= */
    .about {
      max-width: 1000px;
      margin-bottom: 30px;
      padding: 20px 28px;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* ================= WALLET BOX ================= */
    .wallet-box {
      width: 100%;
      max-width: 1000px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .wallet-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* ================= ACTIONS ================= */
    .wallet-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #9b6b2f, #e0b44c);
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
    }

    .status,
    .address {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    /* ================= QR ================= */
    .qr-wrapper {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .qr-wrapper svg {
      width: 220px;
      height: 220px;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
    }

    /* ================= BALANCES ================= */
    .wallet-balances {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
      padding: 16px;
      background: rgba(0,0,0,0.35);
      border-radius: 14px;
      font-weight: bold;
    }

    /* ================= NFT SECTION ================= */
    .nft-section {
      margin-top: 30px;
    }

    /* ======= NFT LIST (fenÃªtre plus petite) ======= */
    .nft-list {
      width: 100%;
      height: 190px;                /* ðŸ”’ fenÃªtre contrÃ´lÃ©e */
      display: flex;
      gap: 12px;

      overflow-x: auto;
      overflow-y: hidden;

      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 12px;
    }

    /* ======= NFT CARD (plus petite) ======= */
    .nft-card {
      width: 120px;
      height: 165px;
      flex-shrink: 0;

      background: #f9f5f0;
      color: #000;
      border-radius: 12px;
      padding: 6px;

      display: flex;
      flex-direction: column;
      align-items: center;

      overflow: hidden;            /* ðŸ”’ empÃªche tout dÃ©bordement */
      text-align: center;
    }

    /* ======= IMAGE WRAPPER ======= */
    .nft-image {
      width: 100%;
      height: 100px;
      overflow: hidden;
      border-radius: 8px;
      background: #ddd;
    }

    .nft-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;           /* ðŸ”¥ image coupÃ©e proprement */
      display: block;
    }

    /* ======= TEXT ======= */
    .nft-name {
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .nft-nonce {
      font-size: 11px;
      opacity: 0.6;
    }

    /* ================= FOOTER ================= */
    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.4);
    }
  </style>
